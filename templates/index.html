
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://unpkg.com/vue"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/TableExport/5.2.0/js/tableexport.min.js">
         
  
        </script>
       
        
  
        <style>
            table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
  }
  
  td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  }
  
  th {
  background-color: #dddddd;
  }
  
  input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 25px;
  }
        </style>
        
    </head>
    
    <body>
      <div id="app">
   <h2>[[title]]</h2>
   <br>
   <h5>[[filename]]</h5>
   <button> 
    Click to Export 
  </button> 
  
   <input type="text"
   placeholder="Search by name of the stock"
   v-model="filter" />
  
    <table>
      <thead>
        <tr>
        <th>Name</th>
        <th>Code</th>
        <th>OPEN</th>
        <th>HIGH</th>
        <th>LOW</th>
        <th>CLOSE</th>
  
         
        </tr>
      </thead>
      <tbody>
        <tr v-for="(row, index) in filteredRows" :key="`name-${index}`">
          <td v-html="highlightMatches(row.Name)"></td>
          <td>[[row.Code]]</td>
          <td>[[row.OPEN]]</td>
          <td>[[row.HIGH]]</td>
          <td>[[row.LOW]]</td>
          <td>[[row.CLOSE]]</td>
        </tr>
      
        
      </tbody>
    </table>
   
      
  </div>
  
  {{dict|json_script:"dict"}}
  {{filename|json_script:"filename"}}
  
  
  
  
  
  
  <script>
    var dict=JSON.parse(document.getElementById('dict').textContent)
    var filename=JSON.parse(document.getElementById('filename').textContent)
  
  
    var app=new Vue({
      delimiters: ['[[', ']]'],
      el: '#app',
      data: {
        filter:'',
        title: 'BSE Bhavcopy Data',
        ds:dict,
        filename:"EQ"+filename+".CSV"
        
      },
      methods: {
        highlightMatches(text) {
    const matchExists = text.toLowerCase().includes(this.filter.toLowerCase());
    if (!matchExists) return text;
  
    const re = new RegExp(this.filter, 'ig');
    return text.replace(re, matchedText => `<strong>${matchedText}</strong>`);
  }
      },
  computed: {
    filteredRows() {
    return this.ds.filter(row => {
      const Name = row.Name.toString().toLowerCase();
      
      const searchTerm = this.filter.toLowerCase();
  
      return Name.includes(searchTerm)
    });
  }
  
  
  },
    })
    </script>
  
  
  
  <script>
  function download_csv(csv, filename) {
  var csvFile;
  var downloadLink;
  
  csvFile = new Blob([csv], {type: "text/csv"});
  
  downloadLink = document.createElement("a");
  
  downloadLink.download = filename;
  
  downloadLink.href = window.URL.createObjectURL(csvFile);
  
  downloadLink.style.display = "none";
  
  document.body.appendChild(downloadLink);
  
  downloadLink.click();
  }
  
  function export_table_to_csv(html, filename) {
  var csv = [];
  var rows = document.querySelectorAll("table tr");
  
  for (var i = 0; i < rows.length; i++) {
  var row = [], cols = rows[i].querySelectorAll("td, th");
  
  for (var j = 0; j < cols.length; j++) 
   row.push(cols[j].innerText);
  
  csv.push(row.join(","));		
  }
  
  download_csv(csv.join("\n"), filename);
  }
  var filename=JSON.parse(document.getElementById('filename').textContent)
  
  document.querySelector("button").addEventListener("click", function () {
  var html = document.querySelector("table").outerHTML;
  export_table_to_csv(html,"EQ"+filename+".CSV" );
  });
  
  
  </script>
  
    </body>
  </html>
